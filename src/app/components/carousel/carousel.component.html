<div *ngIf="modeProjects">
  <br/>
  <br/>
  <div class="projects js-flickity">
      <div class="projects-cell" *ngFor="let project of projectList">
        <a class="carousel-link" routerLink="{{ '/project/' + project.id }}">
          <img src="{{ 'assets/images/card/' + project.card }}">
          <div class="carousel--item-title">{{ project.projectTitle }}</div>
          <div class="carousel--item-role">{{ project.role }}</div>
        </a>
      </div>
  </div>
</div>

<div *ngIf="!modeProjects">
  <br/>
  <br/>
  <div class="{{galleryOptions.className}} js-flickity">
    <div class="{{galleryOptions.className}}-cell" *ngFor="let slide of gallerySlides">
      <a *ngIf="slide.route" routerLink="/project/{{slide.route}}" routerLinkActive="active">
        <img src="assets/images/{{slide.asset}}">
      </a>
      <img *ngIf="!slide.route" src="assets/images/{{slide.asset}}">
      <div *ngIf="slide.label" class="slide-label">{{slide.label}}</div>
    </div>
  </div>
</div>
